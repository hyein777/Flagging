<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagging</title>
    <link rel="stylesheet" href="../css/font.css">
    <!-- main CSS-->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- 20220610_yhlee 닷홈 주소 및 토근을 팀원에 맞게 적용 및 필요한 공통 함수 선언을 위해 추가 -->
    <script src="../js/util_Function.js"></script>

    <!-- 20220610_yhlee jquery 추가, js파일 위쪽으로 배치   -->    
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/php.js"></script>
    <script src="../js/main/main_script.js"></script>

</head>
<body>
    <header>
        <div>
            <div id="iconUser"></div>
            
            <div id="mypage">
                <div class="mypageTitle">
                        <div class="arrow"></div>
                        <div class="arrowBack"></div>
                        <h3 class="mypageH3">마이페이지</h3>
                        <h3 class="mileageH3 click">마일리지 적립 내역</h3>
                </div>
                <div class="mypageContent">
                    <div class="mypageContentWrapper">
                        <div class="mypageUserinfo">
                            <div class="userInfoImg">
                                <div class="userInfoImgContainer">
                                    <div class="userSNS"></div>
                                    <div class="userImg"></div>
                                    <div class="userCamera"></div>
                                </div>
                            </div>
                            <div class="userInfoText">
                                <div class="userInfoText01">
                                    <p></p>
                                </div>
                                <div class="userInfoText02">
                                    <div class="userMileage"></div>
                                    <p class="saveMileageText">보유 마일리지 <p class="mileage"></p><p class="saveMileage">M</p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mypageBtn">
                        <div class="mypageMileage"><button type="button"><p>마일리지 적립내역</p></button></div>
                        <div class="mypageLogout"><button type="button"><p>로그아웃</p></button></div>
                    </div>
                    <div class="mileageText click">
                        <p>최근 1년 간의 내역만 기록됩니다.</p>
                        <div id="mileageText"></div>
                    </div>
                </div>

            </div>
        </div>
        <div id="title">
            <h2>FLAGGING</h2>
        </div>
    </header>
    <section>
        <div id="top">
            <div class="topLine"></div>
            <div class="topWrapper">
                <div class="topUserImg">
                    <img src="../src/img/aha_man.svg" alt="aha_man">
                </div>
                <div class="topText">
                    <p>오늘은 어디로<br /> 떠나시나요?</p>
                </div>
                <!-- 부가 기능 -->
                <!-- <div class="topSelect">
                    <form action="">
                        <label for="choice"></label>
                        <select name="" id="select">
                            <option value="Deagu">대구</option>
                            <option value="Busan">부산</option>
                            <option value="Seoul">서울</option>
                        </select>
                    </form>
                </div> -->
            </div>
        </div>
        <div id="bot">
            <div class="myCoss">
                <img class="myCossbg" src="../src/img/self.svg">
                <div class="myCossContainer">
                    <p>나만의 코스 만들기</p>
                    <div class="arrow"><img src="../src/img/arrow.svg" alt=""></div>
                </div>
            </div>
            <div class="myCossListManWrapper">
                <div class="myCossListMan"></div>
            </div>
            <div class="myCossList">
                <div class="arrow"><img src="../src/img/arrow2.svg" alt=""></div>
                <p>내코스 목록</p>
            </div>
            <div class="stampChallenge">
                <img class="stampChaalengebg" src="../src/img/qrbg.png" style="width:100%;">
                <div class="stampChallengeTextContainer">
                    <p>QR 스탬프 챌린지</p>
                    <div class="arrow"><img src="../src/img/arrow.svg" alt=""></div>
                </div>
            </div>
        </div>
    </section>
    
    
    
</body>
</html>
